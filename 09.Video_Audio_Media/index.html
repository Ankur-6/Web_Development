<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio and Media</title>
</head>
<body>
    <video src="Video.mp4" controls height="400" width="500" loop muted poster="img.jpg"></video>
    <audio src="Audio.mp3" controls muted loop></audio>
    <!-- svg files can be styled and animated using css and js -->
    <!-- svg files don't lose their quality so it can be scaled indefinitely -->
    <!-- svg is a format we can use to create high quality images -->
    <svg height="200" width="200">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="img.svg" alt="My svg image">
    <!-- <iframe src="https://https://wokwi.com/" width="500" height="500"></iframe> -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/AX6OrbgS8lI?si=wKoUtz0dQhW8MeFF&amp;start=56" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
