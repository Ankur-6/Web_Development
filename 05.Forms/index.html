<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a page to apply for available Rooms">
    <title>Form to apply for Challenge</title>
</head>
<body>
    <h1>Form to apply for available seats</h1>
    <form action="/submit.php" method="post">
        <div>
            <label for="username">Enter your username : </label>
            <input type="text" id= "username" name="username" placeholder="Enter your username here" autofocus required>
        </div>
        <div>
            <label for="password">Enter your password : </label>
            <input type="password" name="password" id="password" placeholder="Enter you password here" autofocus required pattern="[A-Z]">
        </div>
        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to get updates about this</label>
        </div>
        <div>
            <label for="comment">Enter your review here...</label>
            <br>
            <textarea name="comment" id="comment" cols="40" rows="5" placeholder="Enter here....."></textarea>
        </div>
        <div>
            <select name="food" >
                <option value="veg">Veg</option>
                <option value="nonveg">Nonveg</option>
                <option value="both">Both</option>
            </select>
        </div>
    </form>
</body>
</html>
